buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply plugin: 'war'
war 
{
   enabled = true
   baseName = 'com.ibm.cics.springboot.transactions'
   version = '1.0.0'
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-devtools")
	// https://mvnrepository.com/artifact/javax.transaction/javax.transaction-api
	compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.3'
    
    // Don't include TomCat in the final build
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
    
    // Don't include JCICS in the final build
    compileOnly("com.ibm.cics:com.ibm.cics.server:1.700.0-5.5-PH10453")
}

